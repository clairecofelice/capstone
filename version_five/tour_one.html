<!DOCTYPE HTML>
<html lang = "en">
	<head>
	  <title>(Don't) Look Up</title>
	  <meta charset = "UTF-8" />

	  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

	<body>
		<div class="navbar">

		<a href="#body_text" class="scroll_button"> Scroll</a>


 		<div id="body_text">
			<div class="tour_overview">
				<p class="welcome_text animation-element fadeIn"> From a 179-foot tower to the Gateway to the West, we will take you to some of the tallest public artworks in the city. </p>
			</div>

			<h4 class="next_header animation-element fadeIn"> What You Will See </h4>

			<div class="tour slider animation-element bounce-up">
				 <div><img src="img/tour_one/slider_img/compton_hill_water_tower.jpg" class="slider_image"></div>

			</div>

			<h4 class="next_header animation-element fadeIn"> Where You Will Go </h4>
			<iframe src="file:///Users/clairecofelice/Documents/GitHub/capstone/practice-maps/practice-pinned-map.html" class="iso_map animation-element bounce-up"></iframe>


		</div>

	  	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		<script type="text/javascript">
		    $(document).ready(function(){
		    $('.tour').slick({
				  centerMode: true,
				  centerPadding: '60px',
				  slidesToShow: 3,
				  responsive: [
				    {
				      breakpoint: 768,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 3
				      }
				    },
				    {
				      breakpoint: 480,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 1
				      }
				    }
				  ]
				});
	
			});
		  </script>	
		  <script src="scripts/scripts.js"></script>		

	</body>
