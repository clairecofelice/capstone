<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.646546, lng:  -90.302733},
          zoom: 15,
        });
        var marker = new google.maps.Marker({
          position: {lat: 38.646546, lng:  -90.302733},
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVMuLOcUbaLvpC4EscAKiVIKk6vWzET8E&callback=initMap">
    </script>
  </body>
</html>
